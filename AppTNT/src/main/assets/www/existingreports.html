	$(function() {
		$("#header").load("header.html");
		$("#footer").load("footer.html");
	});
</script>

<body onload="createTable()">
	<div id="header"></div>

	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center">Minor Claims Reported</h2>
			<div id="myAnchor"></div>
			<script type="text/javascript">
				function createTable() {
					var string = "";
					// ID_customer		date		ID_claim	me?		8*damages	desc 	lat	long 	location
					string += "<table class=\"table table-striped\"><tr><td>Date</td><td>Claim ID</td><td>desc</td><td>Status</td></tr><tr>";
					var json = JSON.parse(localStorage.getItem("newkey"));
					for (var i = 0; i < (json.length) / 16; i++) {
						string += "<td>" + json[i * 16 + 1] + "</td><td>"
								+ json[i * 16 + 2] + "</td><td>"
								+ json[i * 16 + 12]
								+ "</td><td>In progress</td></tr>";
					}
					string += "</tr></table>";
					document.getElementById("myAnchor").innerHTML = string;
				}
			</script>
