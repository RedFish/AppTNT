<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Richard GUERCI and Julien SIERRA">
<meta name="viewport"
	content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/login.js"></script>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/offcanvas.css" rel="stylesheet">


<script>
	$(function() {
		$("#header").load("header.html");
		$("#footer").load("footer.html");
	});
</script>
</head>
<body onload="onBodyLoad()">
	<div id="header"></div>

	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center" id="LabelLog">Account data</h2>
			<form role="form">
				<div class="form-group">
					<label>Account number</label> <input type="text"
						class="form-control" id="accountnumber"
						placeholder="Account number">
				</div>
				<div class="form-group">
					<label>First name</label> <input type="text" class="form-control"
						id="firstname" placeholder="First name">
				</div>
				<div class="form-group">
					<label>Last name</label> <input type="text" class="form-control"
						id="lastname" placeholder="Last name">
				</div>
				<br>
				<p class="text-center">
					<a id="submit_btn" class="btn btn-lg btn-warning btn-block"
						style="height: 60px; line-height: 35px;" role="button"
						href="javascript:submitClicked()">Connect</a>
					<!-- href="index.html" -->
				</p>
			</form>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
